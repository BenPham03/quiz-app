<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
        }

        .sidebar .nav-link {
            color: #6c757d;
            font-weight: bold;
        }

        .sidebar .nav-link.active {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .library-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
        }

        .library-item .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
            <h4 class="text-primary">Quizizz <span class="badge bg-secondary">BASIC</span></h4>
            <button class="btn btn-primary w-100 mb-3">+ Create</button>
            <nav class="nav flex-column">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link active" href="#">Library</a>
                <a class="nav-link" href="#">Reports</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>My Library</h3>
                <input type="text" class="form-control w-25" placeholder="Search">
            </div>

            <div class="mb-3">
                <button class="btn btn-secondary">All my content</button>
                <button class="btn btn-outline-secondary">Previously used</button>
                <button class="btn btn-outline-secondary">Liked by me</button>
                <button class="btn btn-outline-secondary">Share with me</button>
                <button class="btn btn-outline-secondary">Created by me</button>
            </div>

            <!-- Library Items -->
            <div id="library-list">
                <!-- Items will be dynamically added here -->
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <button class="page-link" id="prev-btn" disabled>&laquo; Previous</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link" id="next-btn">Next &raquo;</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const libraryData = [
        { title: 'Exam 1', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 2', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 3', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 4', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 5', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 6', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 7', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 8', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 9', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' },
        { title: 'Exam 10', details: '30 questions | Subject | University', author: 'Author', time: '8 Months ago' }
    ];

    const itemsPerPage = 5;
    let currentPage = 1;

    function renderLibraryItems() {
        const libraryList = document.getElementById('library-list');
        libraryList.innerHTML = '';

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = libraryData.slice(start, end);

        pageItems.forEach(item => {
            const libraryItem = document.createElement('div');
            libraryItem.classList.add('library-item');
            libraryItem.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>${item.title}</h5>
                        <p class="mb-1">${item.details}</p>
                        <p class="text-muted mb-0">${item.author} | ${item.time}</p>
                    </div>
                    <div>
                        <button class="btn btn-warning">Update</button>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-secondary">Share</button>
                        <button class="btn btn-primary">Play</button>
                    </div>
                </div>
            `;
            libraryList.appendChild(libraryItem);
        });

        document.getElementById('prev-btn').disabled = currentPage === 1;
        document.getElementById('next-btn').disabled = end >= libraryData.length;
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderLibraryItems();
        }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        if (currentPage * itemsPerPage < libraryData.length) {
            currentPage++;
            renderLibraryItems();
        }
    });

    renderLibraryItems();
</script>
</body>
</html>
