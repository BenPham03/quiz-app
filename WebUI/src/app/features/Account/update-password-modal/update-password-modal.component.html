<div class="backdrop" *ngIf="isModalOpen">
    <div class="modal">
        <div class="modal-header">
            <h3>Update Password</h3>
            <button class="close-btn" (click)="closeModal()">×</button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="updatePassword()">
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới:</label>
                    <input type="password" id="newPassword" class="form-control" [(ngModel)]="updatePasswordRequest.NewPassword"
                        name="NewPassword" required />
                    <p class="pass-no-equal" *ngIf = "confirmPassword !== updatePasswordRequest.NewPassword">(*)Password and confirrm password no equal</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" >Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
                        name="ConfirmPassword" required />
                    <p class="pass-no-equal" *ngIf = "confirmPassword !== updatePasswordRequest.NewPassword">(*)Password and confirrm password no equal</p>
                </div>
                <button type="submit" class="submit-btn">Cập nhật</button>
            </form>
        </div>
    </div>
</div>
