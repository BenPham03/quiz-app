<div class="container my-4">
    <h4 class="mb-3">My Library</h4>
    
    <!-- Danh sách quizzes -->
    <div *ngFor="let quiz of quizzes" class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ quiz.title }}</h5>
          <p class="mb-1">{{ quiz.description }}</p>
          <p class="text-muted">Subject: {{ quiz.subject }} | {{ quiz.QuestionCount }} questions</p>
          <p class="text-muted">Created: {{ quiz.createdAt | date:'shortDate' }}</p>
        </div>
        <div>
          <button class="btn btn-primary me-2">Play</button>
          <button class="btn btn-secondary me-2">Share</button>
          <button class="btn btn-warning me-2">Update</button>
          <button class="btn btn-danger" (click)="deleteQuiz(quiz.id)">Delete</button>
        </div>
      </div>
    </div>
  
    <!-- Phân trang -->
    <nav *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="loadQuizzes(currentPage - 1)">&laquo; Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="loadQuizzes(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="loadQuizzes(currentPage + 1)">Next &raquo;</a>
        </li>
      </ul>
    </nav>
  </div>
